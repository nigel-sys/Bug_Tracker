{% extends 'base.html' %} {% block content %}
<div class="container pt-5">
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Priority</th>
        <th scope="col">State</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for bug in Bugs_list %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{bug.name}}</td>
        <td>{{bug.desc}}</td>
        <td>{{bug.priority}}</td>
        <td>{{bug.status}}</td>
        <td>
          <a href="/edit-report/{{bug.id}}" class="btn btn-warning">Edit</a>
        </td>
        <td>
          <a href="/delete-report/{{bug.id}}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
